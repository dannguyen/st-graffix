<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>

  <style>
    .item{
      width: 250px;
      padding: 10px;
      margin: 10px 10px;
      border: thin solid #aaa;
    }

    .item.hover{
      background: #dfd;
      cursor: pointer;
    }

    .isotope-filters{
      margin-bottom: 40px;
    }

    .isotope-filters .button{
      display: inline;
      padding: 10px;
      border: thin solid #aaa;
      cursor: pointer;
    }

    .isotope-filters .button.hover{
      background: #dfd;
    }
  </style>

</head>
<body>

  <div class="isotope-filters">
    <div class="button"  data-filter="Autumn">Autumn</div>
    <div class="button" data-filter="Winter">Winter</div>
    <div class="button" data-filter="Spring">Spring</div>
  </div>

  <div class="isotope-filters">
    <div class="button"  data-filter="Required">Required</div>
    <div class="button" data-filter="Specialized">Specialized</div>
    <div class="button" data-filter="Elective">Elective</div>
  </div>


  <div class="isotope" id="isotope-main">
  </div>

  <script src="./js/vendor/jquery.js"></script>
  <script src="./js/vendor/isotope.js"></script>
  <script src="./js/vendor/papaparse.js"></script>
  <script src="./js/app.js"></script>
</body>



</html>
